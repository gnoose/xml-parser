<div class="container">
  <div class="block">
    <div>
      <label>UserId</label>
    </div>
    <div>
      <input type="text" [(ngModel)]="userId" />
    </div>
    <div>
      <label>UserPwd</label>
    </div>
    <div>
      <input type="password" [(ngModel)]="userPwd" />
    </div>
    <div>
      <button (click)="login()">Log in</button>
    </div>
  </div>
</div>


<div class="loading" *ngIf="isLoading">
  Loading now...
</div>
